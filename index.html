<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meowketting Agency</title>

  <!-- Fallback functions must be defined first -->
  <script>
    function loadLocalCSS() {
      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = 'lib/bootstrap/bootstrap.min.css'; // Adjust path if needed
      document.head.appendChild(link);
      console.warn('CDN Bootstrap CSS failed. Loaded local CSS.');
    }

    function loadLocalJS() {
      const script = document.createElement('script');
      script.src = 'lib/bootstrap/bootstrap.bundle.min.js'; // Adjust path if needed
      document.body.appendChild(script);
      console.warn('CDN Bootstrap JS failed. Loaded local JS.');
    }
  </script>

  <!-- Bootstrap CSS with inline fallback -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7VY3rvDg+/Z2I20ew8vdbuhHhQv3ycB1Y3u" 
    crossorigin="anonymous" 
    onerror="loadLocalCSS()"
  >

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="style.css" />

  <link rel="icon" type="image/x-icon" href="webicon.ico">
</head>

<body>
  <div id="navbar-container"></div>

  <main class="container mt-4">
    <h1>Hello, world!</h1>
    <p>This is my website.</p>
  </main>

  <!-- Bootstrap JS with inline fallback -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HoA2igmkQ41Z0R/JzxqSYMxz/5vvZqZTnRbwIv0swVUw39i2ULPz9h7n+2cz9d9S" 
    crossorigin="anonymous" 
    onerror="loadLocalJS()"
  ></script>

  <script src="script.js" defer></script>
</body>
</html>
